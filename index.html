<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カメラプレビュー</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    h1 {
      margin: 1rem 0;
    }

    #camera-container {
      position: relative;
      width: 90vw;
      max-width: 640px;
      aspect-ratio: 4 / 3;
      margin: 0 auto;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    #frame {
      position: absolute;
      border: 3px solid red;
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      box-sizing: border-box;
      pointer-events: none;
    }

    #buttons {
      margin-top: 1rem;
    }

    button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>カメラプレビュー</h1>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div id="frame"></div>
  </div>

  <div id="buttons">
    <button id="startButton">カメラ開始</button>
    <button id="stopButton">カメラ停止</button>
  </div>

  <script>
    let stream;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        const video = document.getElementById('video');
        video.srcObject = stream;
      } catch (err) {
        console.error("カメラの取得に失敗しました:", err);
        alert("カメラにアクセスできませんでした。許可を確認してください。");
      }
    }

    function stopCamera() {
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        stream = null;
        document.getElementById('video').srcObject = null;
        console.log("カメラが停止しました。");
      }
    }

    document.getElementById('startButton').addEventListener('click', startCamera);
    document.getElementById('stopButton').addEventListener('click', stopCamera);
  </script>
</body>
</html>
