<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- 必要なライブラリ読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #stopButton, #startButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>MindAR カメラプレビュー</h1>
  <video id="video" width="640" height="480" autoplay playsinline></video>
  <button id="startButton">カメラ開始</button>
  <button id="stopButton">カメラ停止</button>

  <!-- MindAR A-Frameのシーン -->
  <a-scene mindar-image="imageTargetSrc: './target.mind'; autoStart: false;" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: true"
           embedded>

    <a-assets>
      <a-asset-item id="model" src="path_to_model.glb"></a-asset-item>
    </a-assets>

    <!-- カメラはMindAR側で制御する -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- ターゲット画像に対応する3Dモデル -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 3Dモデル -->
      <a-entity gltf-model="#model" position="0 0.1 0"></a-entity>
      
      <!-- 枠（ターゲット画像の周りに表示） -->
      <a-box position="0 0 0" scale="1.2 1.2 0.1" material="color: #FF0000; opacity: 0.5;"></a-box>
    </a-entity>
  </a-scene>

  <script>
    let sceneEl = document.querySelector('a-scene');
    let mindarComponent = sceneEl.components['mindar-image'];

    // カメラ開始の処理
    document.getElementById('startButton').addEventListener('click', () => {
      if (mindarComponent) {
        mindarComponent.start(); // カメラを開始
        console.log("MindARのカメラ開始");
      }
    });

    // カメラ停止の処理
    document.getElementById('stopButton').addEventListener('click', () => {
      if (mindarComponent) {
        mindarComponent.stop(); // カメラを停止
        console.log("MindARのカメラ停止");
      }
    });
  </script>
</body>
</html>
