<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebAR カメラプレビュー</title>

  <!-- ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
    #startButton {
      position: absolute;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2em;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
    }
    a-scene {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    a-scene.started {
      opacity: 1;
    }
  </style>
</head>
<body>

  <button id="startButton">AR開始</button>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    embedded
    renderer="colorManagement: true;"
    id="ar-scene"
    class=""
  >
    <a-assets></a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" />
    
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="0 0.1 0" depth="0.1" height="0.2" width="0.2" color="#4CC3D9"></a-box>
      <a-ring position="0 0 0" rotation="-90 0 0" radius-inner="0.3" radius-outer="0.32" color="red"></a-ring>
    </a-entity>
  </a-scene>

  <script>
    const startButton = document.getElementById('startButton');
    const sceneEl = document.getElementById('ar-scene');

    startButton.addEventListener('click', async () => {
      startButton.style.display = 'none';
      sceneEl.classList.add('started');
      try {
        await sceneEl.components['mindar-image'].start();
        console.log("AR開始成功");
      } catch (e) {
        console.error("AR開始エラー", e);
        alert("カメラの起動に失敗しました。Safariの設定を確認してください。");
      }
    });
  </script>

</body>
</html>
