<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR体験</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="startScreen">
    <h1>AR 体験</h1>
    <p>あなたの環境に3Dオブジェクトを表示します。<br>カメラへのアクセスを許可してください。</p>
    <button id="startButton" class="btn btn-primary">
      <i class="fas fa-play"></i> スタート
    </button>
  </div>
  
  <!-- リアルタイムビュー用のvideo -->
  <video id="videoBackground" autoplay muted playsinline></video>
  
  <!-- AR表示用のコンテナ -->
  <div id="arContainer">
    <a-scene 
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; colorManagement: true; physicallyCorrectLights: true;"
      transparent="true"
      style="z-index: 3;">
      <a-entity camera position="0 1.6 0" look-controls="enabled: false"></a-entity>
      <a-box id="arObject" position="0 1 -3" rotation="0 45 0" scale="0.5 0.5 0.5" material="color: #2196F3; metalness: 0.2; roughness: 0.8;" shadow visible="true"></a-box>
      <a-light type="ambient" color="#FFF" intensity="0.7"></a-light>
      <a-light type="directional" color="#FFF" intensity="1" position="1 1 1"></a-light>
    </a-scene>
  </div>
  
  <div id="statusMessage"></div>
  
  <div id="loadingIndicator">
    <div class="spinner"></div>
  </div>
  
  <div class="ui-container">
    <div id="controlPanel">
      <div class="controls">
        <button id="toggleCubeBtn" class="btn btn-icon btn-primary">
          <i class="fas fa-eye-slash"></i>
        </button>
        <button id="colorSelectBtn" class="btn btn-icon btn-primary">
          <i class="fas fa-palette"></i>
        </button>
        <button id="resetPositionBtn" class="btn btn-icon btn-primary">
          <i class="fas fa-undo"></i>
        </button>
        <button id="switchCameraBtn" class="btn btn-icon btn-primary">
          <i class="fas fa-sync"></i>
        </button>
      </div>
      <button id="enableMotionButton" class="btn btn-success">
        <i class="fas fa-compass"></i> モーションセンサーを有効化
      </button>
    </div>
  </div>
  
  <div id="colorPanel">
    <div class="color-options">
      <div class="color-option" style="background-color: #2196F3;" data-color="#2196F3"></div>
      <div class="color-option" style="background-color: #F44336;" data-color="#F44336"></div>
      <div class="color-option" style="background-color: #4CAF50;" data-color="#4CAF50"></div>
      <div class="color-option" style="background-color: #FFC107;" data-color="#FFC107"></div>
      <div class="color-option" style="background-color: #9C27B0;" data-color="#9C27B0"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
