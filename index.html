<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindAR カメラプレビュー</title>

  <!-- ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    h1 {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      color: white;
      font-family: sans-serif;
    }
    #startButton, #stopButton {
      position: absolute;
      left: 10px;
      z-index: 999;
    }
    #startButton { top: 50px; }
    #stopButton { top: 90px; }
  </style>
</head>
<body>
  <h1>カメラプレビュー</h1>
  <button id="startButton">カメラ開始</button>
  <button id="stopButton">カメラ停止</button>

  <a-scene 
    mindar-image="imageTargetSrc: './targets.mind'; autoStart: false; uiScanning: false; uiLoading: false; uiError: false"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    playsinline
  >
    <a-assets>
      <a-asset-item id="model" src="path_to_model.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity gltf-model="#model" position="0 0.1 0"></a-entity>
      <a-box position="0 0 0" scale="1.2 1.2 0.1" material="color: #FF0000; opacity: 0.5;"></a-box>
    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');

    document.getElementById('startButton').addEventListener('click', () => {
      const mindarComponent = sceneEl.components['mindar-image'];
      if (mindarComponent) {
        mindarComponent.start();
        console.log("MindARのカメラ開始");
      }
    });

    document.getElementById('stopButton').addEventListener('click', () => {
      const mindarComponent = sceneEl.components['mindar-image'];
      if (mindarComponent) {
        mindarComponent.stop();
        console.log("MindARのカメラ停止");
      }
    });
  </script>
</body>
</html>
