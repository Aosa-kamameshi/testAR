<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindAR カメラプレビュー</title>

  <!-- ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #stopButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 24px;
      font-size: 16px;
    }
    h1 {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 10;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <h1>カメラプレビュー</h1>
  <button id="stopButton">カメラ停止</button>

  <!-- A-Frame + MindARのシーン -->
  <a-scene mindar-image="imageTargetSrc: './targets.mind'; autoStart: true;" 
           embedded
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: true">

    <a-assets></a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- 認識されたときに表示される要素 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 赤枠（認識領域の目安） -->
      <a-box position="0 0 0" scale="1 1 0.01" material="color: red; opacity: 0.3;"></a-box>
      
      <!-- 青いキューブ（表示したいオブジェクト） -->
      <a-box position="0 0.5 0" color="#0000FF" depth="0.3" height="0.3" width="0.3"></a-box>
    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const stopButton = document.getElementById('stopButton');

    stopButton.addEventListener('click', () => {
      const mindarComponent = sceneEl.components['mindar-image'];
      if (mindarComponent) {
        mindarComponent.stop();
        console.log("カメラ停止");
      }
    });
  </script>
</body>
</html>
