<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>センサー使用＋カメラ起動</title>

  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #videoBackground {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      z-index: 2;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      display: none;
    }
  </style>
</head>
<body>

  <video id="videoBackground" autoplay muted playsinline></video>
  <button id="startButton">スタート</button>

  <a-scene embedded id="arScene">
    <a-assets></a-assets>
    <a-camera position="0 1.6 0"></a-camera>
    <a-box id="blueBox" position="0 1 -3" material="color: blue;" visible="false"></a-box>
  </a-scene>

  <script>
    const video = document.getElementById('videoBackground');
    const startButton = document.getElementById('startButton');
    const box = document.getElementById('blueBox');
    const scene = document.getElementById('arScene');

    async function requestMotionPermission() {
      if (typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function") {
        try {
          const response = await DeviceMotionEvent.requestPermission();
          if (response !== "granted") throw new Error("センサーの許可が拒否されました");
        } catch (err) {
          alert("センサーの許可が必要です: " + err.message);
          throw err;
        }
      }
    }

    startButton.addEventListener('click', async () => {
      try {
        // iOS のセンサー許可をリクエスト
        await requestMotionPermission();

        // 背面カメラを起動（失敗時は前面カメラにフォールバック）
        let stream;
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { exact: "environment" } }
          });
        } catch {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" }
          });
        }

        video.srcObject = stream;
        video.style.display = 'block';
        scene.style.display = 'block';
        box.setAttribute('visible', 'true');
        startButton.style.display = 'none';

      } catch (err) {
        alert("カメラまたはセンサーの起動に失敗しました。\n" + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
