<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindAR カメラプレビュー</title>

  <!-- ライブラリ読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    h1 {
      text-align: center;
      font-size: 1.5em;
      padding: 10px;
      background: #222;
      color: #fff;
      margin: 0;
    }
    #startButton, #stopButton {
      position: absolute;
      z-index: 999;
      left: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: #0080ff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #startButton { top: 60px; }
    #stopButton { top: 110px; background: #ff3333; }
  </style>
</head>
<body>
  <h1>カメラプレビュー</h1>
  <button id="startButton">カメラ開始</button>
  <button id="stopButton">カメラ停止</button>

  <!-- MindAR A-Frameのシーン -->
  <a-scene mindar-image="imageTargetSrc: './targets.mind'; autoStart: false;" 
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true"
           embedded
           renderer="colorManagement: true; physicallyCorrectLights: true;">
    
    <a-assets></a-assets>

    <!-- カメラ -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- 認識範囲の赤枠 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 枠 -->
      <a-box position="0 0 0" scale="1.2 1.2 0.01" material="color: red; opacity: 0.3;"></a-box>
      <!-- 認識時に表示する青いキューブ -->
      <a-box position="0 0.1 0" scale="0.5 0.5 0.5" material="color: blue;"></a-box>
    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');

    document.getElementById('startButton').addEventListener('click', async () => {
      const mindarComponent = sceneEl.components['mindar-image'];
      if (mindarComponent && !mindarComponent.active) {
        await mindarComponent.start();
        console.log("ARスタート");
      }
    });

    document.getElementById('stopButton').addEventListener('click', () => {
      const mindarComponent = sceneEl.components['mindar-image'];
      if (mindarComponent && mindarComponent.active) {
        mindarComponent.stop();
        console.log("ARストップ");
      }
    });
  </script>
</body>
</html>
