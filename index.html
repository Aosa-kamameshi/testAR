<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>背面カメラ + A-Frame 3D</title>

  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #videoBackground {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      z-index: 2;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <video id="videoBackground" autoplay muted playsinline></video>
  <button id="startButton">スタート</button>

  <a-scene embedded>
    <a-assets></a-assets>

    <a-camera position="0 1.6 0"></a-camera>
    <a-box id="blueBox" position="0 1 -3" material="color: blue;" visible="false"></a-box>
  </a-scene>

  <script>
    const video = document.getElementById('videoBackground');
    const startButton = document.getElementById('startButton');
    const box = document.getElementById('blueBox');
    const scene = document.querySelector('a-scene');

    async function requestMotionPermission() {
      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        const result = await DeviceMotionEvent.requestPermission();
        if (result !== 'granted') {
          throw new Error("センサーの使用が許可されていません");
        }
      }
    }

    startButton.addEventListener('click', async () => {
      try {
        // モーションセンサーの許可をリクエスト
        await requestMotionPermission();

        // カメラ許可リクエスト（背面カメラ）
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;

        // カメラ映像のメタデータが読み込まれた後に処理を実行
        video.onloadedmetadata = () => {
          video.play();
          video.style.display = 'block';
          box.setAttribute('visible', 'true');  // キューブ表示
          startButton.style.display = 'none';   // ボタン非表示
        };

      } catch (err) {
        console.warn("カメラアクセスエラー:", err);
        alert("カメラアクセスに失敗しました。設定を確認してください。");
      }
    });
  </script>

</body>
</html>
