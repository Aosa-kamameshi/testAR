<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindAR カメラプレビュー</title>

  <!-- 必要なライブラリ読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #stopButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button id="stopButton">カメラ停止</button>

  <!-- MindAR A-Frameのシーン -->
  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: true"
           embedded>

    <a-assets>
      <!-- 必要があれば glbモデルなどをここで読み込む -->
    </a-assets>

    <!-- カメラはMindAR側で制御する -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- ターゲット画像に対応する3Dモデル -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="0 0.1 0" material="color: #4CC3D9;"></a-box>
    </a-entity>
  </a-scene>

  <script>
    let sceneEl = document.querySelector('a-scene');

    document.getElementById('stopButton').addEventListener('click', () => {
      const mindarComponent = sceneEl.components['mindar-image'];
      if (mindarComponent) {
        mindarComponent.stop();
        console.log("MindARのカメラ停止");
      }
    });
  </script>
</body>
</html>
