<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- CSS -->
    <link rel="stylesheet" href="indexStyle.css">

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>

    <style>
      #start-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        color: white;
      }
      #start-button {
        padding: 1em 2em;
        font-size: 1.5em;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- スタートオーバーレイ -->
    <div id="start-overlay">
      <button id="start-button">スタート</button>
    </div>

    <!-- ARシーンをあとで生成 -->
    <div id="scene-container"></div>

    <script>
      const logAndAlert = (msg) => {
        console.log(msg);
        alert(msg);
      };

      document.getElementById('start-button').addEventListener('click', async () => {
        // iOS モーションセンサー許可
        if (typeof DeviceOrientationEvent !== 'undefined' &&
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          try {
            const permissionState = await DeviceOrientationEvent.requestPermission();
            if (permissionState !== 'granted') {
              logAndAlert('センサーの使用が許可されませんでした。');
              return;
            }
          } catch (err) {
            logAndAlert('センサー許可の取得に失敗しました。');
            console.error(err);
            return;
          }
        }

        // カメラ許可
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          stream.getTracks().forEach(track => track.stop()); // 使用せず解放
        } catch (err) {
          logAndAlert('カメラの使用が許可されませんでした。');
          console.error(err);
          return;
        }

        // 許可成功 → スタートオーバーレイ非表示
        document.getElementById('start-overlay').style.display = 'none';

        // ARシーンを挿入（DOM遅延防止）
        document.getElementById('scene-container').innerHTML = `
          <a-scene
            embedded
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            arjs="sourceType: webcam; debugUIEnabled: false;"
          >
            <a-assets>
              <a-asset-item id="myModel" src="untitled.glb"></a-asset-item>
            </a-assets>

            <a-marker preset="custom" type="pattern" url="pattern-pikachu.patt">
              <a-entity 
                gltf-model="#myModel"
                scale="0.1 0.1 0.1"
                position="0 0 0"
                animation-mixer>
              </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
          </a-scene>
        `;
      });
    </script>
  </body>
</html>
