<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>カメラプレビュー AR</title>

  <!-- A-Frame + MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 1rem 0 0.5rem;
      text-align: center;
    }

    #buttonArea {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    a-scene {
      width: 100vw;
      height: 60vh;
    }

    @media (max-width: 600px) {
      a-scene {
        height: 50vh;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <h1>カメラプレビュー</h1>

  <!-- MindARシーン -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    embedded
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets></a-assets>

    <!-- カメラ -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- ターゲットを認識したときに表示される3Dオブジェクト -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="0 0.1 0" material="color: blue;"></a-box>
    </a-entity>

    <!-- 必要に応じて他の3Dオブジェクトを追加 -->
  </a-scene>

  <!-- ボタン -->
  <div id="buttonArea">
    <button id="startButton">カメラ ON</button>
    <button id="stopButton">AR OFF</button>
  </div>

  <script>
    const sceneEl = document.querySelector("a-scene");
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");

    let arStarted = false;

    // カメラ開始とAR開始
    startButton.addEventListener("click", async () => {
      if (arStarted) return;

      try {
        await navigator.mediaDevices.getUserMedia({ video: true }); // 許可要求
        await sceneEl.components["mindar-image"].start(); // AR開始
        arStarted = true;
        console.log("AR開始");
      } catch (e) {
        console.error("カメラ許可が必要です:", e);
        alert("カメラへのアクセスを許可してください。");
      }
    });

    // AR停止
    stopButton.addEventListener("click", () => {
      if (arStarted) {
        sceneEl.components["mindar-image"].stop();
        arStarted = false;
        console.log("AR停止");
      }
    });
  </script>
</body>
</html>
