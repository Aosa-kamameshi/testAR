<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>カメラプレビュー ARなし</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 1rem 0 0.5rem;
      text-align: center;
    }

    a-scene {
      width: 100vw;
      height: 60vh;
    }

    @media (max-width: 600px) {
      a-scene {
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <h1>カメラビュー（ARなし）</h1>

  <!-- A-Frameシーン -->
  <a-scene embedded color-space="sRGB">
    <a-assets></a-assets>

    <a-camera position="0 1.6 0"></a-camera>

    <!-- 常に表示される青いキューブ -->
    <a-box position="0 1 -3" material="color: blue;"></a-box>
  </a-scene>

</body>
</html>
