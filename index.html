<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>背面カメラ + A-Frame 3D</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #videoBackground {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      z-index: 2;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- 背景に使うカメラ映像 -->
  <video id="videoBackground" autoplay muted playsinline></video>

  <!-- スタートボタン -->
  <button id="startButton">スタート</button>

  <!-- A-Frameシーン -->
  <a-scene embedded>
    <a-assets></a-assets>

    <a-camera position="0 1.6 0"></a-camera>

    <!-- ボタンで表示されるキューブ -->
    <a-box id="blueBox" position="0 1 -3" material="color: blue;" visible="false"></a-box>
  </a-scene>

  <script>
    const video = document.getElementById('videoBackground');
    const startButton = document.getElementById('startButton');
    const box = document.getElementById('blueBox');

    startButton.addEventListener('click', async () => {
      try {
        // 背面カメラをリクエスト
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;
      } catch (err) {
        console.warn("背面カメラが使えないため、前面カメラを使用します。", err);
        // フォールバック：前面カメラ
        const fallbackStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }
        });
        video.srcObject = fallbackStream;
      }

      video.style.display = 'block';       // カメラ映像を表示
      box.setAttribute('visible', 'true'); // キューブ表示
      startButton.style.display = 'none';  // ボタン非表示
    });
  </script>

</body>
</html>
