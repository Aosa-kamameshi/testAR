<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カメラプレビュー</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    #camera-container {
      position: relative;
      display: inline-block;
    }

    #video {
      width: 100%;
      max-width: 640px;
      height: auto;
      background: black;
    }

    #frame {
      position: absolute;
      border: 4px solid red;
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      box-sizing: border-box;
      pointer-events: none;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>カメラプレビュー</h1>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div id="frame"></div>
  </div>

  <div>
    <button id="startButton">カメラ開始</button>
    <button id="stopButton">カメラ停止</button>
  </div>

  <script>
    let stream;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' } // 背面カメラ優先
        });
        const video = document.getElementById('video');
        video.srcObject = stream;
      } catch (err) {
        console.error("カメラの取得に失敗しました:", err);
        alert("カメラにアクセスできませんでした。許可を確認してください。");
      }
    }

    function stopCamera() {
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        stream = null;
        document.getElementById('video').srcObject = null;
        console.log("カメラが停止しました。");
      }
    }

    document.getElementById('startButton').addEventListener('click', startCamera);
    document.getElementById('stopButton').addEventListener('click', stopCamera);
  </script>
</body>
</html>
