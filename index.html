<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>背面カメラ + A-Frame 3D</title>

  <!-- iOS対応のメタタグ -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #videoBackground {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      z-index: 2;
    }

    #arScene {
      display: none;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- カメラ映像 -->
  <video id="videoBackground" autoplay muted playsinline></video>

  <!-- スタートボタン -->
  <button id="startButton">スタート</button>

  <!-- A-Frameシーン -->
  <a-scene id="arScene" embedded>
    <a-assets></a-assets>
    <a-camera position="0 1.6 0"></a-camera>
    <a-box id="blueBox" position="0 1 -3" material="color: blue;" visible="true"></a-box>
  </a-scene>

  <script>
    const video = document.getElementById('videoBackground');
    const startButton = document.getElementById('startButton');
    const arScene = document.getElementById('arScene');

    startButton.addEventListener('click', async () => {
      // iOS：モーションセンサーの許可を要求
      if (typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function") {
        try {
          const response = await DeviceOrientationEvent.requestPermission();
          if (response !== "granted") {
            alert("モーションセンサーの使用を許可してください。");
            return;
          }
        } catch (err) {
          alert("センサーの許可に失敗しました。設定をご確認ください。");
          return;
        }
      }

      // カメラ起動（背面優先）
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;
      } catch (err) {
        console.warn("背面カメラが使えません、前面カメラに切り替えます。", err);
        const fallbackStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }
        });
        video.srcObject = fallbackStream;
      }

      video.style.display = 'block';
      arScene.style.display = 'block';
      startButton.style.display = 'none';
    });
  </script>

</body>
</html>
